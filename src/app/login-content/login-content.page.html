<ion-content class="ion-padding custom-background">
  <!-- Tombol Back -->
  <ion-button fill="clear" size="large" class="back-button" routerLink="/login">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
  </ion-button>

  <h1 class="title">Welcome Back NderrğŸ‘</h1>
  <p class="subtitle">
    Masukkan nomor telepon Anda untuk masuk ke akun GoCabss Anda
  </p>

  <h2 class="name-phone">Phone Number</h2>
  <ion-item class="phone-input">
    <ion-avatar slot="start">
      <img src="assets/id.png" alt="id" class="id" />
    </ion-avatar>
    <ion-input type="number" placeholder="Phone Number" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>

  <ion-item lines="none" class="checkbox-item">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label class="checkbox-label">
      I agree to GoCabs <a href="#">Terms & Conditions</a>.
    </ion-label>
  </ion-item>

  <div class="sign-in-text">
    Belum punya akun? <a routerLink="/login">Sign up</a>
  </div>

  <ion-button expand="block" shape="round" class="login" (click)="goToOtp()">
    Login
  </ion-button>
</ion-content>
