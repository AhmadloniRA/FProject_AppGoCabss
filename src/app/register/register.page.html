<ion-content class="ion-padding custom-background">

  <!-- Tombol Back -->
  <ion-button fill="clear" size="large" class="back-button" routerLink="/login">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
  </ion-button>

  <!-- Judul dan Subjudul -->
  <h1 class="title">Join GoCabs Today ðŸ’«âœ¨</h1>
  <p class="subtitle">
    Letâ€™s Get Started! Enter your phone number to create your GoCabs account.
  </p>

  <!-- Input Nomor Telepon -->
  <h2 class="name-phone">Phone Number</h2>
  <ion-item class="phone-input">
    <ion-avatar slot="start">
      <img src="assets/id.png" alt="id" />
    </ion-avatar>
    <ion-input type="number" placeholder="Phone Number"></ion-input>
  </ion-item>

  <!-- Checkbox Terms -->
  <ion-item lines="none" class="checkbox-item">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label class="checkbox-label">
      I agree to GoCabs <a href="#">Terms & Conditions</a>.
    </ion-label>
  </ion-item>


  <!-- Sudah punya akun -->
  <div class="sign-in-text">
    Already have an account? <a routerLink="/login">Sign in</a>
  </div>

  <div class="divider">
    <div class="line"></div>
    <div class="or">Or</div>
    <div class="line"></div>
  </div>

  <!-- Tombol-tombol Lain -->
  <ion-button expand="block" shape="round" class="social-button google">
    <img src="assets/Google.png" class="custom-icon" alt="Google" slot="start"/>
    Continue with Google
  </ion-button>

  <ion-button expand="block" shape="round" class="social-button Facebook">
    <img src="assets/fb.png" class="custom-icon" alt="Facebook" slot="start"/>
    Continue with Facebook
  </ion-button>

  <ion-button expand="block" shape="round" class="social-button WhatsApp">
    <img src="assets/wa.png" class="custom-icon" alt="WhatsApp" slot="start"/>
    Continue with WhatsApp
  </ion-button>

  <ion-button expand="block" shape="round" class="social-button login" (click)="goToOtp()">
    Login
  </ion-button>

</ion-content>

<ion-footer class="custom-footer">
  <div class="footer-inner">
    <ion-button expand="block" shape="round" class="login-button">Login</ion-button>
  </div>
</ion-footer>
